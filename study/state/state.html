<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type ="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [counter, setCounter] = React.useState(0); // [0, function] 반환. 초깃값과 그 값을 변경할 수 있는 함수를 제공
      // 변경할 수 있는 함수는. 해당 값을 변경하고 리렌더링까지 수행해준다.

      const onClick = () =>{
        // setCounter(counter + 1); // setter의 인자가 변수: 현재 변수 값을 해당값으로 변경함.
        setCounter((current) => current + 1); // setter의 인자 함수: 현재 변수에 함수를 적용함.
        // 아래 두 코드를 한꺼번에 수행해준다.
        // counter = 123123123
        // ReactDOM.render(<App />, root);
      }

      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>

<!--
- React.useState(data) 함수는 초깃값과. 그 값을 변경할 수 있는 함수를 제공한다.
- 해당 함수를 통해 값을 변경하면. 값을 변경할 뿐 아니라 Rerendering까지 수행해준다.
- State가 없다면 우리는 값 변경 후 직접 rerender를 수행해야하는데. State를 통하면 그럴 필요가 없다.
- State 사용법
  1. React.useState로 state를 생성해라.
  2. 콜백함수 구현 및 내부에서 state를 변경해주도록 해라.
  3. 버튼 등에 콜백함수를 매핑해라.
    - 클릭시 state가 변경되면서 재렌더링이 이루어진다.
-->
